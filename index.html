<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rey's - Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"
        ><img src="images/LOGO.png" alt="Logo" style="height: 30px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Home Section -->
      <section id="home">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="text-center text-lg-left">
                <h2 class="display-4 mb-4">
                  Hello, it's me <br /><span id="name">Reynido</span>
                </h2>
                <h2 class="display-4 mb-4" id="work">
                  <span id="typing-text"></span><span id="cursor">_</span>
                </h2>

                <p class="lead">
                  Passionate in Web and Mobile App Development. Committed in
                  learning and exploring new ideas.
                </p>
                <a href="#contact" class="btn btn-outline-dark">
                  <i class="fas fa-envelope mr-1"></i> Message Me
                </a>
                <a
                  href="path/to/your-cv.pdf"
                  download
                  class="btn btn-outline-dark"
                >
                  <i class="fas fa-download mr-1"></i> Download CV
                </a>
              </div>
            </div>
            <div class="col-lg-6 position-relative">
              <img
                src="images/profile.png"
                alt="profile"
                class="img-fluid rounded-circle mx-auto d-block"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about">
        <div class="container">
          <h2 class="display-4 text-center">About</h2>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="py-5">
        <div class="container">
          <h2 class="display-4 text-center">Skills</h2>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects">
        <div class="container">
          <h2 class="display-4 text-center">Projects</h2>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="py-5">
        <div class="container">
          <h2 class="display-4 text-center">Contact</h2>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="py-3 bg-dark text-white text-center">
        <div class="container">
          <p>&copy; 2024 Your Name</p>
        </div>
      </footer>
    </main>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/text-animation.js"></script>
  </body>
</html>
